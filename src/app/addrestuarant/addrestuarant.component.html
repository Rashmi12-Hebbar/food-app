<div>
    <div>
        <button type="submit" class="btn-primary" (click)="onModalToggle()">addrestuarants</button>
    </div>
    <app-popup [isModalWindow]="isModalWindow" (isModalClose)="onModalClose()">
        <content>
            <form #userforms="ngForm" (ngSubmit)=" addRestruarantSubmit(userforms)">
                <div class="form-group">
                    <label for="restaurants_name">restaurants_name:</label>
                    <input type="restaurants_name" class="form-control" id="restaurants_name" ngModel
                        name="restaurants_name">

                </div>
                <div class="form-group">
                        <label for="restid">restid:</label>
                        <input type="number" class="form-control" id="restid" ngModel
                            name="restid">
    
                    </div>
                    <div class="form-group">
                            <label for="restaurant_url">restaurant_url:</label>
                            <input type="restaurant_url" class="form-control" id="restaurant_url" ngModel
                                name="restaurant_url">
        
                        </div>
                        <button type="submit" class="btn btn-success float-right">add</button> 
                    </form>
        </content>
    </app-popup>
    <table class="table">
        <tr>
            <th>restaurants_name</th>
            <th>restid</th>
            <th>restaurant_url</th>

        </tr>
        <tr *ngFor="let addrestuarant of addrestuarants">
            <td>{{addrestuarant.restaurants_name}}</td>
            <td>{{addrestuarant.restid}}</td>
            <td><img src="{{addrestuarant.restaurant_url}}" alt=""></td>

            <button type="submit" class="btn-primary" (click)="onModalToggle()">edit</button>
            <button type="submit" class="btn-primary">delete</button>
        </tr>

    </table>
</div>
