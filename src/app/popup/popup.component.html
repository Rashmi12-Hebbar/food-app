      <!-- The Modal -->
      <div class="custom-modal" id="myModal" *ngIf="isModalWindow">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal"  (click)="onclosehandled()">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
             
              <ng-content select="content"></ng-content>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onclosehandled()">Close</button> -->
            </div>
      
          </div>
        </div>
      </div>
