<form #userforms= "ngForm" (ngSubmit)="onUserFormSubmit(userforms)">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="username" class="form-control" id="username" ngModel name="username">
    </div>
    <div class="form-group">
            <label for="email">email address:</label>
            <input type="email" class="form-control" id="email" ngModel name="email">
          </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" ngModel name="password">
    </div>
    <div class="form-group">
            <label for="confirmpassword">confirmpassword:</label>
            <input type="confirmpassword" class="form-control" id="confirmpassword" ngModel name="consirmPassword">
          </div>
    
    <div class="form-group form-check">
      <!-- <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ngModel> Remember me
      </label> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
