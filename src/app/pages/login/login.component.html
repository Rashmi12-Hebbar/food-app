<div class="row">
    <div class="col">
        <mat-card class="w-50 card-container">
            <mat-card-header>
                <mat-card-title>User Login</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field>
                        <input matInput placeholder="username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="accent">signin</button>
                <button mat-raised-button color="accent" class="ml-2">signup</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
