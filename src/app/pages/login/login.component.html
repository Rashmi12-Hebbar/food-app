<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #userforms="ngForm" (ngSubmit)="UserFormSubmit(userforms)">
        <div class="form-group">
          <label for="username">username:</label>
          <input type="username" class="form-control" id="username" ngModel name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input required type="password" class="form-control" id="pwd" name="password" ngModel #password="ngModel">
          <span class="primary" *ngIf="!password.valid">please enter your password</span>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
